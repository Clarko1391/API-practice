<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Covid19 Monitor</title>
</head>
<body>
    <section class="wrapper">
        <div id="covidBG"></div>
        <div id="topWrapper">
            <div id="title">
                <h1>Covid19 Monitor</h1>
                <h3>See current stats about Coronavirus from all over the world</h3>
                <h3 id="dateTime">date/time goes here</h3>
            </div>
            <div id="input">
                <input type="text" id="countryInput" placeholder="Enter a country name to see Covid stats" value="">
                <button id="enterCountry">Show me the stats</button>
            </div>
        </div>
        <div id="bottomWrapper">
            <div id="countryDisplay">
                <h2 id="countryName">Global Statistics</h2>
            </div>
            <div id="statsWrapper">
                <div class="statBox">
                    <h2>New Cases</h2>
                    <p id="newCases">0</p>
                </div>
                <div class="statBox">
                    <h2>Active Cases</h2>
                    <p id="activeCases">0</p>
                </div>
                <div class="statBox">
                    <h2>Recovered Cases</h2>
                    <p id="recoveredCases">0</p>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/app.js" defer></script>
</body>
</html>
